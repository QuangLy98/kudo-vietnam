    <main>
        <div class="row" id="sign-in-container">
            <div id="sign-in">
                <h2 style="margin-bottom: 30px"><b>Đăng ký tập luyện</b></h2>
                <form class="form-dk" action="contact-done.html" method="POST">
                    <input type="text" id="lname" name="fname" placeholder="Họ" style="margin-bottom: 15px">
                    <input type="text" id="tname" name="lname" placeholder="Tên" style="margin-bottom: 15px">
                    <label for="birth-year" style="margin-bottom: 15px"><b>Vui lòng chọn năm sinh:</b></label>
                    <select id="birth-year" name="birth-year" style="margin-bottom: 10px">
                        <option value="" disabled selected>Chọn năm sinh</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <!-- Các tùy chọn khác -->
                    </select>
                    <div class="gender" style="margin-bottom: 15px">
                        <input type="radio" id="Nam" name="gender" value="Nam">
                        <label for="Nam">Nam</label>
                        <input type="radio" id="Nu" name="gender" value="Nu">
                        <label for="Nu">Nữ</label><br>
                    </div>
                    <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" style="margin-bottom: 15px">
                    <input type="email" id="email" name="email" placeholder="Địa chỉ email" style="margin-bottom: 15px">
                    <label for="branch" style="margin-bottom: 10px"><b>Vui lòng chọn chi nhánh đăng ký:</b></label>
                    <select id="branch" name="branch" style="margin-bottom: 15px">
                        <option value="hcm1">Kudo Honbu Hồ Chí Minh - Quận 2</option>
                        <option value="hcm2">Kudo Hồ Chí Minh - Quận 11</option>
                        <option value="hcm3">Kudo Hồ Chí Minh - Quận Gò Vấp</option>
                        <option value="hcm4">Kudo Hồ Chí Minh - Quận Bình Thạnh</option>
                        <option value="hn">Kudo Quân đội Hà Nội</option>
                        <option value="nb1">Kudo Ninh Bình - TP Ninh Bình</option>
                        <option value="nb2">Kudo Ninh Bình - Yên Mô</option>
                        <option value="st">Kudo Sơn Tây</option>
                        <option value="ct">Kudo Cần Thơ</option>
                        <option value="nt">Kudo Nha Trang</option>
                        <option value="dn">Kudo Đà Nẵng</option>
                    </select>
                    <input id="btn-dk" style="height: 40px; color:white; background-color:#191919" type="submit" value="Đăng ký">
                </form>
            </div>
        </div>
